<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-登录/注册</title>
    <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="./assets/css/login.css">
    <!-- 导入 layui 的样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
</head>

<body>
    <!-- 头部logo 区 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>

    <!-- 登录注册区 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- 登录的div -->
        <div class="login-box">
            <!-- 登录的表单 -->
            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <!-- required 鼠标放在文本框上有提示 -->
                <!-- lay-verify="required|pwd"作用是提示框，多个之间用管道符分隔 必填项导入js才生效 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <!-- layui-btn-fluid 独占一行类名 -->
                <!-- lay-submit属性 就是表单提交按钮和普通按钮的区别 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>
                <!-- 注册链接 -->
                <div class="layui-form-item links">
                    <a href="javascript:; " id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>

        <!-- 注册的div -->
        <div class="reg-box ">
            <!-- 注册的表单 -->
            <form action="" class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <!-- required 鼠标放在文本框上有提示 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input" id="ipt">
                </div>
                <!-- 再次确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <!-- layui-btn-fluid 独占一行类名 -->
                <!-- lay-submit属性 就是表单提交按钮和普通按钮的区别 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <!-- 注册链接 -->
                <div class="layui-form-item links">
                    <a href="javascript:; " id="link_login">去登录</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 导入layui 的js -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入 jquery -->
    <script src="./assets/lib/jquery.js "></script>
    <!-- 导入自己封装的 baseAPI.js -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 导入自己的js -->
    <script src="./assets/js/login.js "></script>
</body>

</html>
